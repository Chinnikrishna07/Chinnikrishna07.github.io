<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jigsaw Puzzle Maker</h1>
        
        <div id="setupScreen" class="screen active">
            <div class="upload-section">
                <label for="imageUpload" class="upload-btn">
                    <span>Upload Image</span>
                    <input type="file" id="imageUpload" accept="image/*">
                </label>
                <div id="previewContainer" class="preview-container hidden">
                    <img id="imagePreview" alt="Preview">
                </div>
            </div>
            
            <div id="difficultySection" class="difficulty-section hidden">
                <h2>Select Difficulty</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-pieces="5">Easy (5 pieces)</button>
                    <button class="difficulty-btn" data-pieces="20">Medium (20 pieces)</button>
                    <button class="difficulty-btn" data-pieces="40">Hard (40 pieces)</button>
                    <button class="difficulty-btn" data-pieces="80">Expert (80 pieces)</button>
                    <button class="difficulty-btn" data-pieces="100">Master (100 pieces)</button>
                </div>
                <button id="startGame" class="start-btn hidden">Start Puzzle</button>
            </div>
        </div>
        
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <button id="showReference" class="action-btn">Show Reference</button>
                <div class="timer">Time: <span id="timer">00:00</span></div>
                <button id="resetGame" class="action-btn">New Puzzle</button>
            </div>
            
            <div class="game-area">
                <div id="puzzleBoard" class="puzzle-board"></div>
                <div id="piecesContainer" class="pieces-container"></div>
            </div>
        </div>
        
        <div id="referenceModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="referenceImage" alt="Reference">
            </div>
        </div>
        
        <div id="congratsModal" class="modal">
            <div class="modal-content congrats">
                <h2> Congratulations!</h2>
                <p>You completed the puzzle!</p>
                <p>Time: <span id="finalTime"></span></p>
                <button id="playAgain" class="start-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
